<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Effort Academy</title>
  </head>

  <body>
    <div class="logo-container">
      <div class="logo-background">
        <img src="logo.png" alt="logo" />
      </div>

      <p>
        Photo by
        <a
          href="https://unsplash.com/@kirp"
          target="_blank"
          rel="noopener noreferrer"
          >Andrew Kliatskyi</a
        >
        on
        <a
          href="https://unsplash.com/"
          target="_blank"
          rel="noopener noreferrer"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="content-container">
      <div class="content-item">
        <p>
          <strong>Effort Academy - The Forge of Vitality</strong> <br /><br />
          We forge strength through guided effort, offering no shortcuts, only
          growth. Learn with curiosity, thrive with vitality, and join us to
          shape a brighter future.
        </p>
      </div>

      <form action="" method="POST" id="form" class="content-item">

        <legend>Let's do this!</legend>

        <div class="form-row">
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>

        <div class="form-row">
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>

        <div class="form-row">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-row">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>

        <div class="form-row">
          <label for="password-check">REPEAT PASSWORD</label>
          <input type="password" id="fpassword-check" name="password-check">
        </div>

      </form>

      <div class="content-item button-container">
        <button type="submit" form="form">Sign in</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
